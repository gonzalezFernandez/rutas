<div class="container w-70">
  <div class="container bg-info rounded p-2 m-2">
    <h1 class="bg-danger">CALCULADORA:</h1>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container" >

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-sm">Resultado: </span>
    </div>
    <h3 type="text" class="form-control btn-warning" aria-label="Small">{{this.servicio.resultado}}</h3>
    <!--<button class="btn btn-danger mb-2" (click)="limpiaResultado()" >Limpiar</button> -->
  </div>


  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-sm">Valor 1: </span>
    </div>
    <input type="number" name="valor1" [(ngModel)]="valor1" class="form-control" aria-label="Small" placeholder="Ingrese primer numero" aria-describedby="inputGroup-sizing-sm">
  </div>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-sm">Valor 2: </span>
    </div>
    <input type="number" name="valor2" [(ngModel)]="valor2" class="form-control" aria-label="Small" placeholder="Ingrese segundo numero" aria-describedby="inputGroup-sizing-sm">
  </div>
</div>

<hr>

<div class="container" >

  <button class="btn btn-secondary m-1" (click)="suma()" >Sumar</button>


  <button class="btn btn-secondary m-1" (click)="Resta()">Restar</button>


  <button class="btn btn-secondary m-1" (click)="Multiplicacion()">Multiplicar</button>


  <button class="btn btn-secondary m-1" (click)="Division()">Dividir</button>


  <button class="btn btn-danger m-1" (click)="Limpiar()" >Limpiar</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </div>
</div>
